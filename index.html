<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"

    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Tic Tac Toe</title>

  <body>

    </div>
    <p></p>
    <div class="board" id="taulukko">
      <div class="row">
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
      </div>

      <div class="row">
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
      </div>

      <div class="row">
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
      </div>

      <div class="row">
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
      </div>

      <div class="row">
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
        <div class="col s2"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
